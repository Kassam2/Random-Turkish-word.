<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Turkish word</title>

    <style>
        h1 {
            color: rgb(255, 255, 255);
            text-align: center;
        }

        div {
            background-color: grey;
            font-family: 'Courier New', monospace;

        }

        #buttons {
            margin: auto;
            width: 50%;
            border: 1px solid black;
            padding: 10px;
            max-width: 300px;

        }

        #userInputScreen {
            margin: auto;
            width: 50%;
            border: 1px solid black;
            padding: 10px;
            display: flex;
            max-width: 300px;
            min-width: 250px;
        }
        #generateButton, #check{
            background-color: white;
            border-radius: 4px;
            font-size: 30px;
            color: black;
            margin: auto;
            display: flex;
            max-width: 300px;
            min-width: 250px;


        }
        #theRandomWord{
            color:rgb(255, 131, 131);
        }
    </style>
</head>

<body>

    <div id="displayScreen">
        <h1> The random word</h1>
        <h1 id="theRandomWord"></h1>
        <br>
        <h2 id="coreectOrNot"></h2>
        <br>
        <div id="userInputScreen">
            <label for="answerInput">Write Your answer</label>
            <br>
            <input type="text" name="" id="answerInput">
            <br>

        </div>

        <div id="buttons"> <button id="check" onclick="checkAanswer()"> Check answer</button>
            <br>
            <button  onclick="RandomWordGenerater()" id="generateButton">Generate</button>
            <br>
        </div>

    </div>



    <script>

        let userTry;
        let wordMeaning;
        let randomIndex;
        let theTurkishWord;

        const TurkishWords = [
            { word: "merhaba", meaning: "hello" },
            { word: "kitap", meaning: "book" },
            { word: "ev", meaning: "house" },
            { word: "güneş", meaning: "sun" },
            { word: "masa", meaning: "table" },
            { word: "kedi", meaning: "cat" },
            { word: "köpek", meaning: "dog" },
            { word: "bilgisayar", meaning: "computer" },
            { word: "telefon", meaning: "phone" },
            { word: "kalem", meaning: "pen" },
            { word: "okul", meaning: "school" },
            { word: "araba", meaning: "car" },
            { word: "yemek", meaning: "food" },
            { word: "su", meaning: "water" },
            { word: "kahve", meaning: "coffee" },
            { word: "film", meaning: "movie" },
            { word: "müzik", meaning: "music" },
            { word: "spor", meaning: "sport" },
            { word: "kitaplık", meaning: "bookshelf" },
            { word: "film izlemek", meaning: "to watch a movie" },
            { word: "öğrenci", meaning: "student" },
            { word: "öğretmen", meaning: "teacher" },
            { word: "hava", meaning: "weather" },
            { word: "saat", meaning: "clock" },
            { word: "renk", meaning: "color" },
            { word: "gözlük", meaning: "glasses" },
            { word: "kağıt", meaning: "paper" },
            { word: "radyo", meaning: "radio" },
            { word: "gül", meaning: "rose" },
            { word: "çanta", meaning: "bag" },
            { word: "yıldız", meaning: "star" },
            { word: "gece", meaning: "night" },
            { word: "gün", meaning: "day" },
            // Add more words as needed
        ];



        function RandomWordGenerater() {


            randomIndex = Math.floor(Math.random() * TurkishWords.length);

            theTrukishWord = TurkishWords[randomIndex].word;

            document.getElementById("theRandomWord").textContent = theTrukishWord;
            document.getElementById("coreectOrNot").textContent = "";






        }
        function checkAanswer() {

            wordMeaning = TurkishWords[randomIndex].meaning;
            userTry = document.getElementById("answerInput").value.toLowerCase().replace(/\s/g, '');

            if (wordMeaning === userTry) {
                document.getElementById("coreectOrNot").textContent = "Coreect!";

            }
            else {
                document.getElementById("coreectOrNot").textContent = "False " + "The answer is: "+wordMeaning;
            }
        }



    </script>
</body>



</html>
