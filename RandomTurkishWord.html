<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Turkish word</title>

    <style>
        h1 {
            color: rgb(255, 255, 255);
            text-align: center;
        }

        div {
            background-color: grey;
        }
    </style>
</head>

<body>
    <div id="displayScreen">
        <h1> The random word</h1>
        <h1 id="theRandomWord"></h1>
        <br>
        <label for="answerInput">Write Your answer</label>
        <br>
        <input type="text" name="" id="answerInput">
        <br>
        <button id="check" onclick="checkAanswer()"> Check answer</button>
        <br>
        <button onclick="RandomWordGenerater()" id="generateButton">Generate</button>
        <br>

    </div>



    <script>

        let userTry;
        let wordMeaning;
        let randomIndex;
        let theTurkishWord;
        let TurkishWords = ["Gel", "come", "Git", "go", "Neden", "why"];


        function RandomWordGenerater() {


            randomIndex = Math.floor(Math.random() * TurkishWords.length);

            theTrukishWord = TurkishWords[randomIndex];

            document.getElementById("theRandomWord").textContent = theTrukishWord;






        }
        function checkAanswer() {

            console.log(document.getElementById("answerInput").value)
            wordMeaning = TurkishWords[randomIndex + 1]
            
            if (wordMeaning === document.getElementById("answerInput").value) {
                console.log("Correct!");

            }
            else {
                console.log("false");
            }
        }



    </script>
</body>



</html>
